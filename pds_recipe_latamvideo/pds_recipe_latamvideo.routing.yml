pds_recipe_latamvideo.ensure_group:
  path: '/pds-template/ensure-group/{uuid}'
  defaults:
    _controller: '\Drupal\pds_recipe_latamvideo\Controller\GroupController::ensureGroup'
    _title: 'Ensure PDS LATAM video group'
  requirements:
    _permission: 'access content'
    uuid: '[0-9a-fA-F-]+'
  methods: ['POST']

pds_recipe_latamvideo.resolve_row:
  path: '/pds-template/resolve-row/{uuid}'
  defaults:
    _controller: '\Drupal\pds_recipe_latamvideo\Plugin\Block\PdsTemplateBlock::ajaxResolveRow'
    _title: 'Resolve PDS LATAM video row'
  requirements:
    _permission: 'access content'
    uuid: '[0-9a-fA-F-]+'
  methods: ['POST']

pds_recipe_latamvideo.create_row:
  path: '/pds-template/create-row/{uuid}'
  defaults:
    _controller: '\Drupal\pds_recipe_latamvideo\Controller\RowController::createRow'
    _title: 'Create PDS LATAM video row'
  requirements:
    _permission: 'access content'
    uuid: '[0-9a-fA-F-]+'
  methods: ['POST']

pds_recipe_latamvideo.update_row:
  path: '/pds-template/update-row/{uuid}/{row_uuid}'
  defaults:
    _controller: '\Drupal\pds_recipe_latamvideo\Controller\RowController::update'
    _title: 'Update PDS LATAM video row'
  requirements:
    _permission: 'access content'
    uuid: '[0-9a-fA-F-]+'
    row_uuid: '[0-9a-fA-F-]+'
  methods: ['PATCH', 'POST']

pds_recipe_latamvideo.list_rows:
  path: '/pds-template/list-rows/{uuid}'
  defaults:
    _controller: '\Drupal\pds_recipe_latamvideo\Controller\RowController::list'
    _title: 'List PDS LATAM video rows'
  requirements:
    _permission: 'access content'
    uuid: '[0-9a-fA-F-]+'
  methods: ['GET']
