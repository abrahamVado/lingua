pds_recipe_image_text.ensure_group:
  path: '/pds-template/ensure-group/{uuid}'
  defaults:
    _controller: '\Drupal\pds_recipe_image_text\Controller\GroupController::ensureGroup'
    _title: 'Ensure PDS Template group'
  requirements:
    _permission: 'access content'
    uuid: '[0-9a-fA-F-]+'
  methods: ['POST']

pds_recipe_image_text.resolve_row:
  path: '/pds-template/resolve-row/{uuid}'
  defaults:
    _controller: '\Drupal\pds_recipe_image_text\Plugin\Block\PdsTemplateBlock::ajaxResolveRow'
    _title: 'Resolve PDS Template row'
  requirements:
    _permission: 'access content'
    uuid: '[0-9a-fA-F-]+'
  methods: ['POST']

pds_recipe_image_text.create_row:
  path: '/pds-template/create-row/{uuid}'
  defaults:
    _controller: '\Drupal\pds_recipe_image_text\Controller\RowController::createRow'
    _title: 'Create PDS Template row'
  requirements:
    _permission: 'access content'
    uuid: '[0-9a-fA-F-]+'
  methods: ['POST']

pds_recipe_image_text.update_row:
  path: '/pds-template/update-row/{uuid}/{row_uuid}'
  defaults:
    _controller: '\Drupal\pds_recipe_image_text\Controller\RowController::update'
    _title: 'Update PDS Template row'
  requirements:
    _permission: 'access content'
    uuid: '[0-9a-fA-F-]+'
    row_uuid: '[0-9a-fA-F-]+'
  methods: ['PATCH', 'POST']

pds_recipe_image_text.list_rows:
  path: '/pds-template/list-rows/{uuid}'
  defaults:
    _controller: '\Drupal\pds_recipe_image_text\Controller\RowController::list'
    _title: 'List PDS Template rows'
  requirements:
    _permission: 'access content'
    uuid: '[0-9a-fA-F-]+'
  methods: ['GET']
