pds_recipe_timeline.ensure_group:
  path: '/pds-timeline/ensure-group/{uuid}'
  defaults:
    _controller: '\Drupal\pds_recipe_timeline\Controller\GroupController::ensureGroup'
    _title: 'Ensure PDS Timeline group'
  requirements:
    _permission: 'access content'
    uuid: '[0-9a-fA-F-]+'
  methods: ['POST']

pds_recipe_timeline.resolve_row:
  path: '/pds-timeline/resolve-row/{uuid}'
  defaults:
    _controller: '\Drupal\pds_recipe_timeline\Plugin\Block\PdsTimelineBlock::ajaxResolveRow'
    _title: 'Resolve PDS Timeline row'
  requirements:
    _permission: 'access content'
    uuid: '[0-9a-fA-F-]+'
  methods: ['POST']

pds_recipe_timeline.create_row:
  path: '/pds-timeline/create-row/{uuid}'
  defaults:
    _controller: '\Drupal\pds_recipe_timeline\Controller\RowController::createRow'
    _title: 'Create PDS Timeline row'
  requirements:
    _permission: 'access content'
    uuid: '[0-9a-fA-F-]+'
  methods: ['POST']

pds_recipe_timeline.update_row:
  path: '/pds-timeline/update-row/{uuid}/{row_uuid}'
  defaults:
    _controller: '\Drupal\pds_recipe_timeline\Controller\RowController::update'
    _title: 'Update PDS Timeline row'
  requirements:
    _permission: 'access content'
    uuid: '[0-9a-fA-F-]+'
    row_uuid: '[0-9a-fA-F-]+'
  methods: ['PATCH', 'POST']

pds_recipe_timeline.list_rows:
  path: '/pds-timeline/list-rows/{uuid}'
  defaults:
    _controller: '\Drupal\pds_recipe_timeline\Controller\RowController::list'
    _title: 'List PDS Timeline rows'
  requirements:
    _permission: 'access content'
    uuid: '[0-9a-fA-F-]+'
  methods: ['GET']
